<div class="card" style="width: 18rem;">
    <img [src]="(player$|async)?.currentSong?.image" [alt]="(player$|async)?.currentSong?.song">

    <div class="card-body">
        <h5 class="card-title">{{(player$|async)?.currentSong?.album}}</h5>
        <span>
            <p class="card-text">{{(player$|async)?.currentSong?.artist}}</p>
        </span>
        <span>
            <p class="card-text">{{(player$|async)?.currentSong?.duration}}</p>
        </span>
    </div>
</div>
